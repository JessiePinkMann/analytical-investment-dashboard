name: CI

on:
  push:
    branches:
      - tests

jobs:
  build:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Xcode
      run: |
        sudo xcode-select --switch /Applications/Xcode_14.2.app # Указание пути к Xcode
        sudo xcodebuild -runFirstLaunch # Запуск Xcode для инициализации

    - name: Install dependencies
      run: |
        brew install xcodegen

    - name: Generate Xcode project
      run: |
        make gen

#    - name: Prepare iOS 15 simulator
