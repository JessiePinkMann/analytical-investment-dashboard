#        xcrun simctl list runtimes
#        xcrun simctl list devices 17.0
#    -name: Set iOS Version
#    run: |
#        xcversion simulators --install='iOS 17.0'
    - name: Run unit tests
      run: |
        xcodebuild test -scheme AIDUnitTests -project AID.xcodeproj -destination 'platform=iOS Simulator,name=iPhone 14 Pro,OS=16.2' | xcpretty

    - name: Run UI tests
      run: |
        xcodebuild test -scheme AIDUITests -project AID.xcodeproj -destination 'platform=iOS Simulator,name=iPhone 14 Pro,OS=16.2' | xcpretty
